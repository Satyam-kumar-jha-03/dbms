<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors | Hospital Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation (same as index.html) -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-hospital"></i>
                <span>HospitalMS</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="active"><a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
                    <li><a href="patients.html"><i class="fas fa-procedures"></i> Patients</a></li>
                    <li><a href="hospitals.html"><i class="fas fa-hospital-alt"></i> Hospitals</a></li>
                    <li><a href="records.html"><i class="fas fa-file-medical"></i> Medical Records</a></li>
                    <li><a href="relatives.html"><i class="fas fa-users"></i> Relatives</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Doctors</h1>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" id="add-doctor-btn">
                        <i class="fas fa-plus"></i> Add Doctor
                    </button>
                    <div class="user-profile">
                        <img src="../images/avatar.jpg" alt="User Avatar">
                        <span>Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="card">
                <div class="card-header">
                    <h2>All Doctors</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="doctor-search" placeholder="Search doctors...">
                    </div>
                </div>
                <div class="card-body">
                    <table id="doctors-table" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Specialization</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Hospital</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Doctor Modal -->
    <div class="modal" id="add-doctor-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Doctor</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="doctor-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor-id">Doctor ID</label>
                        <input type="text" id="doctor-id" required>
                    </div>
                    <div class="form-group">
                        <label for="hospital-id">Hospital ID</label>
                        <input type="text" id="hospital-id" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Doctor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/doctors.js"></script>
</body>
</html>
